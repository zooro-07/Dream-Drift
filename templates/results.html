<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="anime-theme">
  <h2>ðŸ“Š Top Courses & Colleges</h2>
  <canvas id="careerChart"></canvas>

  <script>
    const ctx = document.getElementById('careerChart');
    const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['AI', 'Data Science', 'Cyber Security', 'Web Dev'],
        datasets: [{
          label: 'Scope Level',
          data: [9, 8, 7, 6],
        }]
      },
      options: {
        onClick: (e) => {
          const index = myChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true)[0].index;
          const course = myChart.data.labels[index];
          alert(`Best Colleges for ${course}:\n1. IIT Hyderabad\n2. IIIT Bangalore\n3. VIT Vellore`);
        }
      }
    });
  </script>
</body>
</html>
