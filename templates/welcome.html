<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Drift - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1f1f2f);
      color: #ffffff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #f5c518;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 12px 25px;
      background: #f5c518;
      color: #0f0f0f;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #fff200;
      transform: scale(1.05);
    }

    .glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <h1>Welcome to Dream Drift</h1>
  <p>Your AI-powered career guide to the future</p>
  <div class="buttons">
    <a href="/quiz">Get Started</a>
    <a href="/roadmap">Roadmap</a>
    <a href="/about">About</a>
  </div>
</body>
</html>
